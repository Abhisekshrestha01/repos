<employee_count *ngIf="employees" [all]="gettotalEmployeesCount()"
                [male]="gettotalmaleEmployeesCount()"
                [female]="gettotalfemaleEmployeesCount() "
    (countRadioButtonSelectionChanged)="onEmployeeCountRadioButtonChange($event)">
</employee_count>
<br />
<table>
    <thead>
        <tr>
            <th>Code</th>
            <th>Name</th>
            <th>Gender</th>
            <th>Annual Salary</th>
            <th>Date of Birth</th> 
        </tr>
    </thead>
    <tbody>
        <ng-container *ngFor='let employee of employees;'>
            <tr *ngIf="selectedEmployeeCountRadioButton=='All' || selectedEmployeeCountRadioButton==employee.gender">
                <td>
                    <a [routerLink]="['/employee',employee.code]">{{employee.code | uppercase}}</a>
                </td>
                <td>{{employee.name}}</td>
                <td>{{employee.gender}}</td>
                <td>{{employee.annualSalary}}</td>
                <td>{{employee.dateOfBirth}}</td>
            </tr> 

        </ng-container>
        <tr *ngIf="!employees">
            <td colspan="5">
                {{statusMessage}}
            </td>
        </tr>
        <tr *ngIf="employees && employees.length==0">
            <td colspan="5">
                No employees to display
            </td>
        </tr>
    </tbody>
</table>
